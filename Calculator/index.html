<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="style.css">
        <script src="app.js" async defer></script>
    </head>
    <body>

        <div class="calculator">
            <div class="displayBox">
                <input type="text"  class="result"readonly>

            </div>
            <div class="buttons">
                <ul class="buttonList">
                    <li class="acBtn">AC</li>
                    <li class="delBtn">DEL</li>
                    <li class="divideBtn">/</li>
                    <li class="multiplyBtn">*</li>
                    <li class="plusBtn">+</li>
                    <li class="minusBtn">-</li>
                    <li class="equalBtn">=</li>
                    <li class="nineBtn" data-value="9">9</li>
                    <li class="eightBtn">8</li>
                    <li class="sevenBtn">7</li>
                    <li class="sixBtn">6</li>
                    <li class="fiveBtn">5</li>
                    <li class="fourBtn">4</li>
                    <li class="threeBtn">3</li>
                    <li class="twoBtn">2</li>
                    <li class="oneBtn">1</li>
                    <li class="zeroBtn">0</li>
                    <li class="pointbtn">.</li>
                </ul>

            </div>
 
    
        </div>
        

    </body>
</html>
