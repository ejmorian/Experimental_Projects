<!DOCTYPE html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>         <html class="no-js lt-ie9"> <![endif]-->

<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Trip to Tokyo</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="style.css">
        <script src="script.js" defer></script>
    </head>
    <body>
        <div class="main">
            <header class="header">
                <h1 class="title">Trip to Tokyo <br> Countdown</h1>
            </header>
            <div class="countDown">
                <div class="countDownDate">
                    <h2>Tue, 7 February 2023</h2>
                </div>
                <div class="countDownTime">
                    <div class="counteritem">
                        <h3 class="weeksLabel label">Weeks:</h3>
                        <span class="weeksAmount"></span>
                    </div>
                    <div class="counteritem">
                        <h3 class="DaysLabel label">Days:</h3>
                        <span class="daysAmount"></span>
                    </div>
                    <div class="counteritem">
                        <h3 class="weeksLabel label">Hours: </h3>
                        <span class="hoursAmount"></span>
                    </div>
                    <div class="counteritem">
                        <h3 class="minutesLabel label">Minutes: </h3>
                        <span class="minutesAmount"></span>

                    </div>
                    <div class="counteritem">
                        <h3 class="secondsLabel label">Seconds: </h3>
                        <span class="secondsAmount"></span>
                    </div>



                </div>
            </div>
        </div>
    </body>
</html>
